<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT-preview-card</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./images/main-logo.png">
</head>
<body>
    <div class="main-box">
        <div class="head-box">
            <img class="main-image" src="./images/main-image.jpg" alt="nft-image">
            <img class="eye-image" src="./images/eye-icon.png" alt="eye-icon">
        </div>
        <div class="content-box">
            <h1 class="h1" >Equilibrium #3429</h1>
            <p  class="p-1" >Our Equilibrium collection promotes balance and calm.</p>
            <div class="crystal-and-time-box">
                <img class="crystal" src="./images/crystal.png" alt="crystal">
                <p class="p-2" >0.041 ETH</p>
                <img class="shape" src="./images/Shape (1).png" alt="time">
                <p class="p-3" >3 days left</p>
            </div>
            <hr>
            <div class="creator-box">
                <img class="avatar" src="./images/avatar.png" alt="avatar">
                <p class="p-4">creation of <span>Jules Wyvern</span></p>
            </div>
        </div>
    </div>
</body>
</html>
